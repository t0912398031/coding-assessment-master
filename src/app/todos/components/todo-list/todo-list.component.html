<ul class="todo-list" *ngIf="todoList.length">
  <li *ngFor="let todo of filteredTodoList; let i = index" [ngClass]="{
    'completed': todo.completed,
    'editing': todo.isEdit
  }">
    <div class="view">
      <input class="toggle" type="checkbox" checked="true" (change)="toggleCompleted(i, todo)" *ngIf="todo.completed"/>
      <input class="toggle" type="checkbox" checked="false" (change)="toggleCompleted(i, todo)" *ngIf="!todo.completed"/>

      <label (dblclick)="isEdit(todo)" >{{todo.text}}</label>
      <button class="destroy" (click)="removeTodo(i)"></button>
    </div>
    <input class="edit" (keyup.enter)="updateTodo(i, todo)" [(ngModel)]="todo.text">
  </li>
</ul>
