<main class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <form enctype="application/x-www-form-urlencoded" role="form" novalidate>
      <input class="new-todo" placeholder="What needs to be done" autofocus (keyup.enter)="addTodo()" [(ngModel)]="todo.text" name="text"> 
    </form>
  </header>
  <section class="main">
    <app-complete-all></app-complete-all>
    <app-todos-list></app-todos-list>
  </section>
  <footer class="footer">
    <span class="todo-count"></span>
    <ul class="filters">
      <li>
        <a href="#" [ngClass]="{'selected': filterMode=='All'}" (click)="all()">All</a>
      </li>
      <li>
        <a href="#" [ngClass]="{'selected': filterMode=='Active'}" (click)="active()">Active</a>
      </li>
      <li>
        <a href="#" [ngClass]="{'selected': filterMode=='Completed'}" (click)="completed()">Completed</a>
      </li>
    </ul>
    <button class="clear-completed" (click)="clearCompleted()">Clear completed</button>
  </footer>
</main>
<footer class="info">
  <p>Double-click to edit a todo</p>
</footer>
